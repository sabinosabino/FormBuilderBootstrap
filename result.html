<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Visualização do Resultado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aqui será inserido o conteúdo gerado -->
    <script>
        // Pega o HTML do localStorage
        const exportedHTML = localStorage.getItem('exportedHTML');

        if (exportedHTML) {
            document.body.innerHTML = `<div class='container'>${exportedHTML}</div>`;
        } else {
            document.body.innerHTML = '<div class="alert alert-warning">Nenhum conteúdo encontrado para visualizar.</div>';
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
